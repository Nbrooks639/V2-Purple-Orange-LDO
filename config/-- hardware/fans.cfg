[heater_fan hotend_fan]
pin: sb2040:gpio14
fan_speed: 0.6

[fan]
pin: sb2040:gpio13

[temperature_fan raspberry_pi]
pin: PA8
target_temp: 55
max_power: 1
off_below: 0.31
sensor_type: temperature_host
min_temp: 0
max_temp: 100
control = watermark
min_speed: 0
max_speed: 1
shutdown_speed: 0

[fan_generic drivers_fan]
pin: PE5
max_power: 1
off_below: 0.31
shutdown_speed: 0

[multi_pin skirt_fan]
pins: PD14,PD15

[temperature_fan octopus]
pin: multi_pin:skirt_fan
target_temp: 55
max_power: 0.5
off_below: 0.31
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100
control = watermark
min_speed: 0
max_speed: 1
shutdown_speed: 0