position_max: 300
homing_speed: 75
homing_retract_dist: 4
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PG14
interpolate: false
run_current: 1.1
sense_resistor: 0.110
stealthchop_threshold: 0

# Motor-2 (A)
[stepper_y]
