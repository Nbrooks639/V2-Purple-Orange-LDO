endstop_pin: PF2
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 75  #Max 100
homing_retract_dist: 4
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PG13
interpolate: false
run_current: 1.1
sense_resistor: 0.110
stealthchop_threshold: 0

